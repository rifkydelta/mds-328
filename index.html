<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <title>Template Poster Promo [MDS 328]</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="page-title">Template Poster Promo [MDS 328]</h1>

  <!-- Login overlay (blocks access until correct code entered) -->
  <div id="loginOverlay" class="login-overlay" aria-hidden="false">
    <div class="login-box" role="dialog" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Masuk</h2>
      <p>Masukkan kode untuk melanjutkan.</p>
      <input id="accessCode" type="password" inputmode="numeric" placeholder="Masukkan kode akses" aria-label="Kode akses">
      <div class="login-actions">
        <button id="loginBtn">Masuk</button>
      </div>
    </div>
  </div>

  <main class="app">
    <section class="controls">
      <!-- ASET -->
      <div class="control-group">
        <h3>Aset Visual</h3>

        <label>
          Gambar Produk
          <input type="file" id="productInput" accept="image/*">
        </label>

        <label>
          Logo Brand
          <select id="logoSelect">
            <option value="">-- Pilih Brand --</option>
          </select>
        </label>
      </div>

      <!-- LAYOUT -->
      <div class="control-group">
        <h3>Layout Post</h3>

        <label>
          Ukuran Post
          <select id="postSize">
            <option value="">-- Pilih Ukuran --</option>
            <option value="4:5">Feed (4:5) 1080×1350</option>
            <option value="9:16">Story (9:16) 1080×1920</option>
          </select>
        </label>
        <label>
          Tema 
          <select id="themeSelect">
            <option value="">Standard</option>
            <option value="natal">Natal</option>
          </select>
        </label>
      </div>

      <!-- HARGA -->
      <div class="control-group">
        <h3>Informasi Harga</h3>

        <label>
          Harga Awal
          <select id="originalType">
            <option value="custom">Masukkan Harga</option>
            <option value="special">HARGA SPESIAL</option>
          </select>
          <input type="text" id="originalPrice" placeholder="9.000.000">
        </label>

        <label>
          Harga Akhir
          <input type="text" id="discountPrice" placeholder="7.500.000">
        </label>
      </div>

      <!-- TEKS TAMBAHAN -->
      <div class="control-group">
        <h3>Teks Tambahan</h3>

        <label>
          Variasi Ukuran
          <input type="text" id="sizeVariant" placeholder="S, M, L, XL, XXL">
        </label>
      </div>

      <!-- AKSI -->
      <div class="control-group action-group">
        <button id="downloadJPG">Unduh Gambar</button>
      </div>
    </section>

    <section class="preview">
      <canvas id="canvas"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
